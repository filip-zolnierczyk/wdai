<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator haseł</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generator haseł</h1>
    <form id="password-form">
        <label>
            Minimalna długość hasła:
            <input type="number" id="min-length" min="1" value="8">
        </label>
        <label>
            Maksymalna długość hasła:
            <input type="number" id="max-length" min="1" value="16">
        </label>
        <label>
            <input type="checkbox" id="include-uppercase">
            Czy hasło ma zawierać wielkie litery?
        </label>
        <label>
            <input type="checkbox" id="include-special">
            Czy hasło ma zawierać znaki specjalne?
        </label>
        <button type="button" id="generate-password">Wygeneruj hasło</button>
    </form>
    <div class="back-button">
        <a href="../index.html" class="btn">Powrót</a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
